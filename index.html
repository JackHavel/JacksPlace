<!Doctype html>
<html lang="en">
    <head id="indexhead">
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Jack's Place Landingpad</title>
        <link rel="icon" type="image/x-icon" href="Files/favicon.png">
    </head>
    <body id="indexbody" onload="startTime()">     
        <div id="container">
            <div class="navlbl" id="landingpad">Landing Pad</div>
            <div class="navlbl" id="biography">Biography</div>
            <div class="navlbl" id="projects">Project Library</div>
            <div class="navlbl" id="contact">Contact</div>
            <div id="hudtop">
                <image id="hudbackground" src="Files/hudbackground.png" alt="background grey box"></image>
                <a href=""><image id="homepageicon" src="Files/favicon.png" alt="Homepage Icon Link"></image></a>
                <p class="hudtxt" id="location">Location: Landing Pad</p>
                <div class="hudtxt" id="clock"></div>
            </div>
            <div id="hudbottom">
                <image id="hudbackground" src="Files/hudbackground.png" alt="background grey box"></image>
                <a href=""><image class="icons" id="landingicon" src="Files/Landing_Icon.png" alt=""></image></a>
                <a href=""><image class="icons" id="bioicon" src="Files/Bio_Icon.png" alt=""></image></a>
                <a href=""><image class="icons" id="projecticon" src="Files/Project_Icon.png" alt=""></image></a>
                <a href=""><image class="icons" id="contacticon" src="Files/Contact_Icon.png" alt=""></image></a>
            </div>
            <svg version="1.0" id="background" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2880 1620">
                <defs>
                <style>.cls-1{fill:#fff;opacity:.0;stroke:#000;stroke-miterlimit:10;float:left}</style> 
                </defs>
                <image id="map" xlink:href="Files/homepage_Watercolor_1.png" alt="Navigation Background image"/>
                <a xlink:href=""> <rect id="LP" class="cls-1" x="84" y="76.9362" width="170" height="143"/> </a>                
                <a xlink:href="https://jackhavel.ca/bio"> <rect id="BO" class="cls-1" x="828" y="128" width="76" height="129"/> </a>
                <a xlink:href="https://jackhavel.ca/arch"> <rect id="PR" class="cls-1" x="432.2553" y="454.1064" width="181" height="110"/> </a>
                <a xlink:href=""> <rect id="CN" class="cls-1" x="839.7447" y="381.2766" width="146" height="143"/> </a>             
            </svg>
        </div>
        <script>
            function startTime() {
              const today = new Date();
              let h = today.getHours();
              let m = today.getMinutes();
              let s = today.getSeconds();
              let d = today.getDate();
              let mn = today.getMonth() + 1;
              let y = today.getFullYear();
              m = checkTime(m);
              s = checkTime(s);
              document.getElementById('clock').innerHTML =  h + ":" + m + ":" + s + " " + d + "/" + mn + "/" + y;
              setTimeout(startTime, 1000);
            }
            
            function checkTime(i) {
              if (i < 10) {i = "0" + i};
              return i;
            }
        </script> 
    </body>
</html>
